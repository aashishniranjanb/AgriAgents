<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AgroSense AI | Mission Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --border: #334155;
      --text: #f8fafc;
      --muted: #94a3b8;
      --blue: #3b82f6;
      --green: #10b981;
      --amber: #f59e0b;
      --red: #ef4444;
      --mono: 'Courier New', Courier, monospace;
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      padding-bottom: 16px;
      margin-bottom: 24px;
    }

    .brand {
      font-size: 1.6rem;
      font-weight: 800;
    }

    .brand span {
      color: var(--green);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--green);
      background: rgba(16, 185, 129, 0.15);
      padding: 6px 12px;
      border-radius: 999px;
    }

    .pulse {
      width: 8px;
      height: 8px;
      background: var(--green);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        opacity: 1;
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
    }

    .title {
      font-size: 0.8rem;
      letter-spacing: 1px;
      color: var(--muted);
      margin-bottom: 14px;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
    }

    .metric {
      font-size: 2.4rem;
      font-weight: 700;
    }

    .unit {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .bar-bg {
      margin-top: 10px;
      height: 8px;
      background: #334155;
      border-radius: 6px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      transition: width 0.8s ease;
    }

    .decision {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
      margin: 10px 0;
    }

    .IRRIGATE {
      color: var(--blue);
    }

    .HOLD {
      color: var(--green);
    }

    .DELAY {
      color: var(--amber);
    }

    .EMERGENCY_STOP {
      color: var(--red);
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 10px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .terminal {
      background: #000;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      font-family: var(--mono);
      font-size: 0.85rem;
      color: #33ff00;
      height: 240px;
      overflow-y: auto;
    }

    .log {
      margin-bottom: 6px;
      opacity: 0.9;
    }

    .timestamp {
      color: #555;
      margin-right: 6px;
    }

    #config {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      display: none;
    }

    button {
      background: var(--blue);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">ðŸŒ± AgroSense<span>AI</span></div>
    <div class="status">
      <div class="pulse"></div> SYSTEM ONLINE
    </div>
  </header>

  <div class="grid">

    <div class="card">
      <div class="title">Soil Moisture</div>
      <div class="metric" id="soil">--</div>
      <div class="unit">% Moisture</div>
      <div class="bar-bg">
        <div id="soil-bar" class="bar-fill" style="width:0%;background:var(--blue)"></div>
      </div>
    </div>

    <div class="card">
      <div class="title">Temperature</div>
      <div class="metric" id="temp">--</div>
      <div class="unit">Â°C</div>
      <div class="bar-bg">
        <div id="temp-bar" class="bar-fill" style="width:0%;background:var(--amber)"></div>
      </div>
    </div>

    <div class="card">
      <div class="title">Light Level</div>
      <div class="metric" id="light">--</div>
      <div class="unit">LDR</div>
    </div>

    <div class="card" style="border-color:var(--blue)">
      <div class="title">Agent Decision</div>
      <div id="decision" class="decision">WAITING</div>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="confidence">--%</div>
          <div class="unit">Confidence</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="utility">--</div>
          <div class="unit">Utility</div>
        </div>
      </div>
    </div>

    <div class="card" style="grid-column:1/-1">
      <div class="title">Explainable AI Trace (Live)</div>
      <div id="terminal" class="terminal">
        <div class="log">System initialized. Waiting for telemetry...</div>
      </div>
    </div>

  </div>

  <script>
    let API = localStorage.getItem("agro_api") || "http://localhost:5000";
    const terminal = document.getElementById("terminal");
    let lastLogSignature = "";

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      const div = document.createElement("div");
      div.className = "log";
      div.innerHTML = `<span class="timestamp">[${time}]</span>${msg}`;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function fetchState() {
      try {
        const res = await fetch(API.replace(/\/$/, "") + "/state");
        const data = await res.json();
        if (!data.sensors) return;

        document.getElementById("soil").innerText = data.sensors.soil;
        document.getElementById("temp").innerText = data.sensors.temperature;
        document.getElementById("light").innerText = data.sensors.light;

        document.getElementById("soil-bar").style.width =
          Math.min(data.sensors.soil, 100) + "%";

        document.getElementById("temp-bar").style.width =
          Math.min(data.sensors.temperature * 2, 100) + "%";

        document.getElementById("decision").innerText = data.agent_analysis.decision;
        document.getElementById("decision").className = "decision " + data.agent_analysis.decision;

        document.getElementById("confidence").innerText =
          Math.round(data.agent_analysis.confidence * 100) + "%";

        document.getElementById("utility").innerText = data.agent_analysis.utility;

        // ----- PIPE AGENT LOGS -----
        const signature = JSON.stringify(data.agent_logs || []) + data.crop_insight;
        if (signature !== lastLogSignature) {
          lastLogSignature = signature;

          (data.agent_logs || []).forEach(entry => {
            log(entry);
          });

          if (data.crop_insight) {
            log("ðŸŒ± Crop Doctor: " + data.crop_insight);
          }
        }

      } catch (e) {
        console.log("Backend unreachable");
      }
    }

    setInterval(fetchState, 2000);
    fetchState();
    log("Connecting to Agentic Backend at " + API + "...");
  </script>

</body>

</html>
